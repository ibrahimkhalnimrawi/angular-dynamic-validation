<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Dynamic Form Validation POC</h2>
          <p class="text-muted mb-0">Comprehensive reactive form with existing custom validators</p>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" MessageContainer>

            <div class="mb-4">
              <h4 class="text-primary">Basic Validators</h4>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="requiredField" class="form-label">Required Field *</label>
                  <input
                    type="text"
                    id="requiredField"
                    class="form-control"
                    formControlName="requiredField"
                    placeholder="This field is required">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="emailField" class="form-label">Email Field *</label>
                  <input
                    type="email"
                    id="emailField"
                    class="form-control"
                    formControlName="emailField"
                    placeholder="Enter valid email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="minLengthField" class="form-label">Min Length (5 chars) *</label>
                  <input
                    type="text"
                    id="minLengthField"
                    class="form-control"
                    formControlName="minLengthField"
                    placeholder="Minimum 5 characters">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="maxLengthField" class="form-label">Max Length (10 chars) *</label>
                  <input
                    type="text"
                    id="maxLengthField"
                    class="form-control"
                    formControlName="maxLengthField"
                    placeholder="Maximum 10 characters">
                </div>
              </div>
            </div>

            <!-- File Upload Section -->
            <div class="mb-4">
              <h4 class="text-primary">File Upload Validators</h4>

              <div class="mb-3">
                <label for="fileUpload" class="form-label">File Upload (JPG, PNG, PDF - Max 5MB)</label>
                <input
                  type="file"
                  id="fileUpload"
                  class="form-control"
                  formControlName="fileUpload"
                  accept=".jpg,.jpeg,.png,.pdf">
              </div>
            </div>

            <!-- Phone/Mobile Section -->
            <div class="mb-4">
              <h4 class="text-primary">Phone & Mobile Validators</h4>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number (01xxxxxxxx)</label>
                  <input
                    type="tel"
                    id="phoneNumber"
                    class="form-control"
                    formControlName="phoneNumber"
                    placeholder="01xxxxxxxx">
                </div>

                <div class="col-md-4 mb-3">
                  <label for="mobileNumber" class="form-label">Mobile Number (05xxxxxxxx)</label>
                  <input
                    type="tel"
                    id="mobileNumber"
                    class="form-control"
                    formControlName="mobileNumber"
                    placeholder="05xxxxxxxx">
                </div>

                <div class="col-md-4 mb-3">
                  <label for="mobileOrPhoneNumber" class="form-label">Mobile or Phone (01/05xxxxxxxx)</label>
                  <input
                    type="tel"
                    id="mobileOrPhoneNumber"
                    class="form-control"
                    formControlName="mobileOrPhoneNumber"
                    placeholder="01 or 05xxxxxxxx">
                </div>
              </div>
            </div>

            <!-- Financial Section -->
            <div class="mb-4">
              <h4 class="text-primary">Financial Validators</h4>

              <div class="mb-3">
                <label for="ibanField" class="form-label">IBAN (Saudi Arabia Format)</label>
                <input
                  type="text"
                  id="ibanField"
                  class="form-control"
                  formControlName="ibanField"
                  placeholder="SAxxxxxxxxxxxxxxxxxxxxxx">
              </div>
            </div>

            <!-- Password Section -->
            <div class="mb-4">
              <h4 class="text-primary">Password Validators</h4>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Complex Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="8+ chars, upper, lower, number, special">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    formControlName="confirmPassword"
                    placeholder="Must match password">
                </div>
              </div>
            </div>

            <!-- Text Validators Section -->
            <div class="mb-4">
              <h4 class="text-primary">Text Validators</h4>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="alphabeticWithSpecial" class="form-label">Alphabetic with Special Characters</label>
                  <input
                    type="text"
                    id="alphabeticWithSpecial"
                    class="form-control"
                    formControlName="alphabeticWithSpecial"
                    placeholder="Letters, numbers, and symbols">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="numbersOnly" class="form-label">Numbers Only</label>
                  <input
                    type="text"
                    id="numbersOnly"
                    class="form-control"
                    formControlName="numbersOnly"
                    placeholder="Only numbers allowed">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="arabicAlphabetic" class="form-label">Arabic Alphabetic</label>
                  <input
                    type="text"
                    id="arabicAlphabetic"
                    class="form-control"
                    formControlName="arabicAlphabetic"
                    placeholder="Arabic letters only">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="arabicAlphabeticWithSpaces" class="form-label">Arabic Alphabetic with Spaces</label>
                  <input
                    type="text"
                    id="arabicAlphabeticWithSpaces"
                    class="form-control"
                    formControlName="arabicAlphabeticWithSpaces"
                    placeholder="Arabic letters and spaces">
                </div>
              </div>
            </div>

            <!-- ID Validators Section -->
            <div class="mb-4">
              <h4 class="text-primary">ID Validators</h4>

              <div class="mb-3">
                <label for="nationalId" class="form-label">National ID (Saudi Arabia)</label>
                <input
                  type="text"
                  id="nationalId"
                  class="form-control"
                  formControlName="nationalId"
                  placeholder="1xxxxxxxxx">
              </div>
            </div>

            <!-- URL Section -->
            <div class="mb-4">
              <h4 class="text-primary">URL Validators</h4>

              <div class="mb-3">
                <label for="websiteUrl" class="form-label">Website URL</label>
                <input
                  type="url"
                  id="websiteUrl"
                  class="form-control"
                  formControlName="websiteUrl"
                  placeholder="https://example.com">
              </div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                Submit Form
              </button>
              <button type="button" class="btn btn-secondary" (click)="resetForm()">
                Reset Form
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
